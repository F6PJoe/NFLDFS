name: Run NFL DFS R Script

on:
  workflow_dispatch:  # Enables manual trigger from GitHub UI
  schedule:
    # Wed-Sat: 8 AM ET (12:00 UTC)
    - cron: '0 12 * * 3-6'

    # Wed-Sat: 12 PM ET (16:00 UTC)
    - cron: '0 16 * * 3-6'

    # Wed-Sat: 8 PM ET (00:00 UTC next day)
    - cron: '0 0 * * 4-6,0'

    # Sunday: 8 AM–11 AM ET every 30 minutes (12:00–14:59 UTC)
    - cron: '0,30 12-14 * * 0'

    # Sunday: 11 AM–1 PM ET every 5 minutes (15:00–16:59 UTC)
    - cron: '*/5 15-16 * * 0'

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('googlesheets4', 'googledrive', 'dplyr', 'lubridate', 'stringr', 'rjson', 'httr', 'base64enc', 'magrittr', 'plyr', 'RCurl', 'XML'), repos = 'https://cloud.r-project.org')"

    - name: Check installed R packages
      run: |
        Rscript -e 'cat("Loaded packages:\n"); print(.packages())'

    - name: Run R script
      env:
        GCP_SHEETS_KEY_B64: ${{ secrets.GCP_SHEETS_KEY_B64 }}
      run: |
        Rscript "NFLDFS.R"
